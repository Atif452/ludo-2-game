<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    #pics{
      height: 100px;
      width: 100px;
      margin: auto;
      margin-bottom: 20px;
    }
    #scoreboard {
      margin-top: 20px;
      font-size: 18px;
    }

    #winner {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
  <title>Cricket Game</title>
</head>
<body>

  <h1>Two-Player six turns ludo Game</h1>

  <div id="pics">

  </div>

  <button id="playBall1">Player 1</button>
  <button onclick="playBall2()" id="playBall2">Player 2</button>

  <div id="scoreboard">
    <p>Player 1: <span id="player1Score">0</span></p>
    <p>Player 2: <span id="player2Score">0</span></p>
  </div>

  <div id="winner"></div>

 
  <script>

   

    let a=0
    let b=0
    let array=[];
    let arr=[]

    document.getElementById("playBall1").onclick=function(){
        let num1=Math.floor(Math.random()*6)+1
        array.push(num1)
        if(num1===1){
          document.getElementById("pics").innerHTML= '<img style="width: 100px;height: 100px;" src="assets/1.jpg">'
        }
        if(num1===2){
          document.getElementById("pics").innerHTML= '<img style="width: 100px;height: 100px;" src="assets/2.jpg">'
        }
        if(num1===3){
          document.getElementById("pics").innerHTML= '<img style="width: 100px;height: 100px;" src="assets/3.jpg">'
        }
        if(num1===4){
          document.getElementById("pics").innerHTML= '<img style="width: 100px;height: 100px;" src="assets/4.jpg">'
        }
        if(num1===5){
          document.getElementById("pics").innerHTML= '<img style="width: 100px;height: 100px;" src="assets/5.jpg">'
        }
        if(num1===6){
          document.getElementById("pics").innerHTML= '<img style="width: 100px;height: 100px;" src="assets/6.jpg">'
        }


        console.log(array);
        document.getElementById("player1Score").innerHTML=array
        if (array.length==6) {
          document.getElementById("playBall1").style.visibility="hidden"
          for (let i = 0; i < array.length; i++) {
            
            a += array[i];
            // playBall2();
          }
          console.log("sum"+a);
          
          document.getElementById("player1Score").innerHTML+=" = "+a
        }
      }

      function playBall2(){
        let num2=Math.floor(Math.random()*6)+1
        arr.push(num2)

        if(num2===1){
          document.getElementById("pics").innerHTML= '<img style="width: 100px;height: 100px;" src="assets/1.jpg">'
        }
        if(num2===2){
          document.getElementById("pics").innerHTML= '<img style="width: 100px;height: 100px;" src="assets/2.jpg">'
        }
        if(num2===3){
          document.getElementById("pics").innerHTML= '<img style="width: 100px;height: 100px;" src="assets/3.jpg">'
        }
        if(num2===4){
          document.getElementById("pics").innerHTML= '<img style="width: 100px;height: 100px;" src="assets/4.jpg">'
        }
        if(num2===5){
          document.getElementById("pics").innerHTML= '<img style="width: 100px;height: 100px;" src="assets/5.jpg">'
        }
        if(num2===6){
          document.getElementById("pics").innerHTML= '<img style="width: 100px;height: 100px;" src="assets/6.jpg">'
        }

        document.getElementById("player2Score").innerHTML=arr
        if (arr.length==6) {
          document.getElementById("playBall2").style.visibility="hidden"
          for (let i = 0; i < array.length; i++) {
            
            b += arr[i];
            // playBall2();
          }
          console.log("sum"+b);
          document.getElementById("player2Score").innerHTML+=" = "+b
        }
        winner();
      }
      function winner(){
        if(a>b){
          document.getElementById("winner").innerHTML="player one wins"
        }
        else{
          document.getElementById("winner").innerHTML="player two wins"
        }
      }

  </script>

</body>
</html>
